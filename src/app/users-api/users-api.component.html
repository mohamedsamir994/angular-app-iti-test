  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="usersApi">UsersApi</a>
        </li>
      </ul>
      <form class="d-flex ms-5" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-success" type="submit">Search</button>
      </form>

<div class="container cont">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of myUsers.data">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.fname }}</td>
        <td>{{ user.lname }}</td>
        <td>{{ user.username }}</td>
        <td><img src="{{ user.avatar }}" alt="" style="height: 60px" /></td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a
          class="btn page-link"
          (click)="getAllUsers(currentPage - 1)"
          aria-label="Previous"
          [hidden]="currentPage == 1"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        class="page-item"
        *appFor="myUsers.total_pages; let i = index"
        [ngClass]="{ ' active ': currentPage == i + 1 }"
      >
        <a class="btn page-link" (click)="getAllUsers(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          class="btn page-link"
          (click)="getAllUsers(currentPage + 1)"
          aria-label="Next"
          [hidden]="currentPage == myUsers.total_pages"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
